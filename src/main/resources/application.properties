spring.application.name=trivially

# H2 database (file-based) configuration
# Using AUTO_SERVER allows multiple JVMs to access the same DB, and LOCK_TIMEOUT makes Hibernate wait for the lock.
spring.datasource.url=jdbc:h2:file:./data/trivially;AUTO_SERVER=TRUE;LOCK_TIMEOUT=60000;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Keep the connection pool small to reduce concurrent writers in dev
spring.datasource.hikari.maximum-pool-size=2

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# H2 console (use only in dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Default URL to use when no row exists yet
trivially.default-url=https://opentdb.com/api.php?amount=5&category=22
